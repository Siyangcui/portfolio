<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin Cui - Projects</title>
    <link
      rel="stylesheet"
      href="style.css"
      integrity="sha384-4v3lGpGlLsYw1qfQJN7ndQz15D+QEOD9b5JmW9IXXh32QV+DPyE4AT9SGZ64PbyO"
    />
    <link rel="icon" href="./assets/jc-logo.png" type="image/x-icon" />
    <meta name="Author" content="Justin Cui" />
    <meta name="Description" content="Justin Cui X Portfolio Website" />
  </head>
  <!-- Body -->
  <body>
    <!-- R3 Background Image - to encapsulate content via CSS set to fixed / no repeat / centered -->
    <div class="background-image-contact">
      <!-- R2 Nav Bar Component that houses 2 lists and the logo in between -->
      <!-- Navigation Bar container -->
      <nav class="nav-bar">
        <!-- Left Navigation Links -->
        <div class="nav-link">
          <ul>
            <li><a href="./about.html" class="nav-bar-links">About</a></li>
            <li>
              <a href="./projects.html" class="nav-bar-links">Projects</a>
            </li>
          </ul>
        </div>
        <!-- R3 Logo (image) component that doubles as a hyperlink to home (index.html) -->
        <!-- The JC Logo -->
        <a href="./index.html" class="nav-logo-link"
          ><img
            src="assets/jc-logo.png"
            class="nav-bar-logo"
            alt="JC-logo"
            title="JC Logo"
        /></a>
        <!-- Right Navigation Links -->
        <div class="nav-link">
          <ul>
            <li><a href="./blog.html" class="nav-bar-links">Blog</a></li>
            <li><a href="./contact.html" class="nav-bar-links">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="background-image"></div>
      <header class="splash">
        <h1 class="blog-title-header">CONTACT ME</h1>
      </header>
      <!-- Main Body Container -->
      <main>
        <!-- Contact Me Message -->
        <div class="contact-body-container">
          <section class="contact-me-section">
            <article class="contact-me-article">
              <div class="contact-me-blur">
                <h2>Please use one of the methods below to reach out.</h2>
              </div>
            </article>
            <!-- R3 Light bar -->
            <div class="lights"></div>
          </section>
        </div>
        <!-- R3 Social container -->
        <section>
          <div class="contact-me-container">
            <div class="contact-me-social" id="contact-github">
              <a href="https://github.com/Siyangcui" target="_blank"
                ><img
                  src="assets/github-icon.png"
                  alt="github"
                  title="Github Link"
              /></a>
            </div>
            <div class="contact-me-social" id="contact-linkedin">
              <a href="https://www.linkedin.com.au" target="_blank"
                ><img
                  src="assets/linkedin-icon.png"
                  alt="linkedin"
                  title="Linkedin Link"
              /></a>
            </div>
            <div class="contact-me-social" id="contact-twitter">
              <a href="https://www.twitter.com" target="_blank"
                ><img
                  src="assets/twitter-icon.png"
                  alt="twitter"
                  title="Twitter Link"
              /></a>
            </div>
            <div class="contact-me-social" id="contact-email">
              <a href="mailto:placeholderemail@email.com"
                ><img
                  src="assets/email-icon.png"
                  alt="email"
                  title="Contact Via Email"
              /></a>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="contact-footer">
      <p id="copyright">&copy; Justin Cui 2021</p>
    </footer>
  </body>
</html>
