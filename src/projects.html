<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin Cui - Projects</title>
    <link
      rel="stylesheet"
      href="style.css"
      integrity="sha384-OLBgp1GsljhM2TJ+sbHjaiH9txEUvgdDTAzHv2P24donTt6/529l+9Ua0vFImLlb"
    />
    <link rel="icon" href="./assets/jc-logo.png" type="image/x-icon" />
    <meta name="Author" content="Justin Cui" />
    <meta name="Description" content="Justin Cui X Portfolio Website" />
  </head>
  <!-- Body -->
  <body>
    <!-- R3 Background Image - to encapsulate content via CSS set to fixed / no repeat / centered -->
    <!-- Background Image -->
    <div class="background-image">
      <!-- R2 Nav Bar Component that houses 2 lists and the logo in between -->
      <!-- Navigation Bar container -->
      <nav class="nav-bar">
        <!-- Left Navigation Links -->
        <div class="nav-link">
          <ul>
            <li><a href="./about.html" class="nav-bar-links">About</a></li>
            <li>
              <a href="./projects.html" class="nav-bar-links">Projects</a>
            </li>
          </ul>
        </div>
        <!-- R3 Logo (image) component that doubles as a hyperlink to home (index.html) -->
        <!-- The JC Logo -->
        <a href="./index.html" class="nav-logo-link"
          ><img
            src="assets/jc-logo.png"
            class="nav-bar-logo"
            alt="JC-logo"
            title="JC Logo"
        /></a>
        <!-- Right Navigation Links -->
        <div class="nav-link">
          <ul>
            <li><a href="./blog.html" class="nav-bar-links">Blog</a></li>
            <li><a href="./contact.html" class="nav-bar-links">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="background-image"></div>
      <header class="splash">
        <h1 class="blog-title-header">PROJECTS</h1>
      </header>
      <!-- Main Body Container -->
      <main>
        <!-- Container for all projects -->
        <section class="project-body-container">
          <!-- Wrapper to set projects to display 80% width of whole project container -->
          <div class="project-wrapper">
            <!-- R2 Individual Projects -->
            <div class="project-container">
              <h3>Band Challenge</h3>
              <!-- R3 Project Icon -->
              <a
                class="project-icon-anchor"
                href="https://frosty-turing-b82184.netlify.app/"
                target="_blank"
                ><img
                  class="project-icon"
                  id="project1"
                  src="./assets/bts-icon.jpg"
                  alt="Band Challenge Icon"
                  title="Band Challenge Icon"
              /></a>
            </div>
            <div class="project-container"><h3>Project 2</h3></div>
            <div class="project-container"><h3>Project 3</h3></div>
            <div class="project-container"><h3>Project 4</h3></div>
            <div class="project-container"><h3>Project 5</h3></div>
            <div class="project-container"><h3>Project 6</h3></div>
          </div>
        </section>
      </main>
      <footer><p id="copyright">&copy; Justin Cui 2021</p></footer>
    </div>
  </body>
</html>
